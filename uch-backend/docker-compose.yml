version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: uch
      POSTGRES_USER: uch_user
      POSTGRES_PASSWORD: uch_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uch_user -d uch"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    volumes:
      - ./uch:/app/uch
      - ./media:/app/media
      - ./static:/app/static
    environment:
      - DATABASE_URL=postgres://uch_user:uch_password@postgres:5432/uch
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=${DEBUG:-false}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn uch.wsgi:application --bind 0.0.0.0:8000"

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/static
      - ./media:/media
    ports:
      - "80:80"
    depends_on:
      - backend

  celery:
    build: .
    command: celery -A uch worker -l info
    volumes:
      - ./uch:/app/uch
    environment:
      - DATABASE_URL=postgres://uch_user:uch_password@postgres:5432/uch
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - postgres

  celery-beat:
    build: .
    command: celery -A uch beat -l info
    volumes:
      - ./uch:/app/uch
    environment:
      - DATABASE_URL=postgres://uch_user:uch_password@postgres:5432/uch
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - postgres

volumes:
  postgres_data:
  redis_data: